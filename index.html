<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Genius</title>
    <style>
        :root { 
            --primary: #007bff; 
            --gold: #d4af37; 
            --bg: #050a14; 
        }

        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background-color: var(--bg); 
            display: flex; justify-content: center; align-items: center; 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            overflow: hidden; 
        }

        .glow { 
            position: absolute; 
            width: 300px; height: 300px; 
            background: radial-gradient(circle, rgba(0, 123, 255, 0.15) 0%, transparent 70%); 
            border-radius: 50%; 
            filter: blur(50px); 
            z-index: 1; 
        }

        .content { 
            text-align: center; 
            z-index: 10; 
            width: 100%; 
        }

        .title { 
            font-size: 3rem; 
            font-weight: 900; 
            color: white; 
            letter-spacing: 4px; 
            margin: 0; 
            text-transform: uppercase; 
            position: relative; 
        }

        /* The Animated Scanline */
        .title::after { 
            content: "AVIATOR GENIUS"; 
            position: absolute; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            color: var(--primary); 
            overflow: hidden; 
            border-right: 3px solid var(--primary); 
            animation: scan 3s steps(20) infinite; 
            filter: drop-shadow(0 0 8px var(--primary)); 
        }

        .caption { 
            color: var(--gold); 
            font-size: 0.9rem; 
            letter-spacing: 6px; 
            margin-top: 10px; 
            font-weight: 600; 
            text-transform: uppercase; 
            opacity: 0.8; 
        }

        .status-dot { 
            width: 8px; height: 8px; 
            background: var(--primary); 
            border-radius: 50%; 
            margin: 40px auto 10px; 
            animation: pulse 1.5s infinite; 
        }

        .loading-text { 
            color: rgba(255,255,255,0.4); 
            font-size: 0.7rem; 
            letter-spacing: 2px; 
            text-transform: uppercase; 
            margin-top: 15px; 
        }

        @keyframes scan { 
            0%, 100% { width: 0%; opacity: 0; } 
            50% { width: 100%; opacity: 1; } 
        }

        @keyframes pulse { 
            0% { transform: scale(1); opacity: 1; } 
            50% { transform: scale(2.5); opacity: 0; } 
            100% { transform: scale(1); opacity: 0; } 
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div class="content">
        <h1 class="title">AVIATOR GENIUS</h1>
        <div class="caption">Predict. Play. Win.</div>
        <div class="status-dot"></div>
        <div id="status" class="loading-text">Loading Genius Interface...</div>
    </div>

    <script>
        // Simple 3-second delay then redirect
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('status').innerText = "Redirecting...";
                window.location.href = 'home.html';
            }, 3000);
        };
    </script>
</body>
</html>
