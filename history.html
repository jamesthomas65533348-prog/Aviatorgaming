<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History - Aviator Genius</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #007bff; --bg: #0a0e17; --card: #111827; --success: #2ecc71; --warning: #ffcc00; --error: #ff4d4d; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; padding: 20px; }

        .tabs { display: flex; background: #1e293b; border-radius: 12px; padding: 5px; margin-bottom: 20px; }
        .tab { flex: 1; padding: 12px; text-align: center; border-radius: 10px; cursor: pointer; font-size: 0.9rem; font-weight: bold; transition: 0.3s; color: #94a3b8; }
        .tab.active { background: var(--primary); color: white; }

        .history-list { display: flex; flex-direction: column; gap: 12px; }
        .item { 
            background: var(--card); padding: 18px; border-radius: 15px; 
            border: 1px solid rgba(255,255,255,0.05); display: flex; 
            justify-content: space-between; align-items: center; 
        }
        
        .item-info { display: flex; flex-direction: column; gap: 4px; }
        .amount { font-weight: 900; font-size: 1.2rem; }
        .date { font-size: 0.75rem; color: #64748b; }
        
        .txt-PENDING { color: var(--warning) !important; }
        .txt-APPROVED { color: var(--success) !important; }
        .txt-REJECTED { color: var(--error) !important; }

        .status-label { 
            font-size: 0.7rem; 
            font-weight: 800; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .empty-msg { text-align: center; margin-top: 50px; opacity: 0.5; font-size: 0.9rem; }
        .type-tag { font-size: 0.6rem; color: #94a3b8; margin-bottom: 2px; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>

    <div style="display: flex; align-items: center; margin-bottom: 25px;">
        <i class="fa-solid fa-chevron-left" onclick="location.href='home.html'" style="cursor:pointer; font-size: 1.2rem; margin-right: 15px;"></i>
        <h2 style="margin:0; letter-spacing: -1px;">History</h2>
    </div>

    <div class="tabs">
        <div class="tab active" id="tab-dep" onclick="switchTab('deposits')">Deposits</div>
        <div class="tab" id="tab-wit" onclick="switchTab('withdrawals')">Withdrawals</div>
    </div>

    <div class="history-list" id="history-container"></div>

    <script>
        var _supa;
        var userEmail = localStorage.getItem('user_email');
        var currentTab = 'deposits';

        window.onload = function() {
            _supa = getClient();
            if(!userEmail) { location.href='login.html'; return; }
            loadHistory('deposits');
        };

        function switchTab(type) {
            currentTab = type;
            document.getElementById('tab-dep').classList.toggle('active', type === 'deposits');
            document.getElementById('tab-wit').classList.toggle('active', type === 'withdrawals');
            loadHistory(type);
        }

        async function loadHistory(table) {
            var container = document.getElementById('history-container');
            container.innerHTML = '<div class="empty-msg">Syncing transactions...</div>';

            const { data: profile } = await _supa
                .from('profiles')
                .select('first_deposit_done')
                .eq('email', userEmail)
                .maybeSingle();

            var { data, error } = await _supa.from(table)
                .select('*')
                .eq('email', userEmail)
                .order('created_at', { ascending: false });

            if (error || !data || data.length === 0) {
                container.innerHTML = '<div class="empty-msg">No history recorded yet.</div>';
                return;
            }

            let firstApprovedId = null;
            if (table === 'deposits') {
                const approvedOnly = data.filter(d => d.status.toUpperCase() === 'APPROVED');
                if (approvedOnly.length > 0) {
                    firstApprovedId = approvedOnly[approvedOnly.length - 1].id;
                }
            }

            container.innerHTML = data.map(item => {
                const status = item.status.toUpperCase();
                let statusColorClass = `txt-${status}`;
                
                // LOGIC UPDATE:
                // For withdrawals: if REJECTED, show original_amount (100%).
                // Otherwise show amount (90%).
                let displayAmount = item.amount;
                if (table === 'withdrawals' && status === 'REJECTED' && item.original_amount) {
                    displayAmount = item.original_amount;
                }

                const showBonus = (
                    table === 'deposits' && 
                    status === 'APPROVED' && 
                    profile?.first_deposit_done === true && 
                    item.id === firstApprovedId
                );

                return `
                <div class="item">
                    <div class="item-info">
                        <span class="type-tag">${table === 'deposits' ? 'Fund Wallet' : 'Payout Request'}</span>
                        <span class="amount">â‚¦${parseFloat(displayAmount).toLocaleString()}</span>
                        <span class="date">${new Date(item.created_at).toLocaleDateString()} at ${new Date(item.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        ${table === 'withdrawals' ? `<span style="font-size:0.7rem; color:#64748b; margin-top:2px;"><i class="fa-solid fa-bank"></i> ${item.bank_name}</span>` : ''}
                    </div>
                    <div style="text-align: right;">
                        <div class="status-label ${statusColorClass}">${status}</div>
                        ${showBonus ? '<div style="font-size:0.55rem; color:var(--success); opacity:0.8; font-weight:bold;">BONUS ADDED</div>' : ''}
                        ${status === 'REJECTED' && table === 'withdrawals' ? '<div style="font-size:0.55rem; color:var(--error); opacity:0.8;">FULL REFUND</div>' : ''}
                    </div>
                </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
