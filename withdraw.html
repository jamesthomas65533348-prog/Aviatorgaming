<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Withdraw - Aviator Genius</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --primary: #f43f5e; 
            --bg: #020617; 
            --accent: #1e1b4b;
            --card: rgba(15, 23, 42, 0.7);
            --success: #10b981; 
            --warning: #f59e0b; 
            --input-bg: rgba(0, 0, 0, 0.4); 
        }

        body { 
            background: radial-gradient(circle at top right, var(--accent) 0%, var(--bg) 100%);
            color: white; font-family: 'Segoe UI', Roboto, sans-serif; 
            padding: 0; margin: 0; min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- STYLISH BACKGROUND DECOR --- */
        body::before {
            content: ""; position: fixed; inset: 0;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.05; z-index: -1;
        }

        /* --- HEADER --- */
        .withdraw-header {
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.4); backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            position: sticky; top: 0; z-index: 100;
        }

        .back-btn {
            width: 40px; height: 40px; border-radius: 12px;
            background: rgba(255,255,255,0.05); display: flex;
            align-items: center; justify-content: center; cursor: pointer;
        }

        /* --- BALANCE BOARD --- */
        .balance-board {
            margin: 20px; padding: 30px 20px; border-radius: 24px;
            background: linear-gradient(145deg, rgba(244, 63, 94, 0.1), rgba(0,0,0,0.5));
            border: 1px solid rgba(244, 63, 94, 0.2);
            text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .balance-label { font-size: 0.7rem; color: #94a3b8; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
        .balance-amount { font-size: 2.5rem; font-weight: 900; text-shadow: 0 0 20px rgba(244, 63, 94, 0.3); }

        /* --- FORM STYLES --- */
        .form-container { padding: 0 20px 40px; }
        .input-group { margin-bottom: 22px; }
        label { font-size: 0.65rem; color: #64748b; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; display: block; padding-left: 5px; }

        input, select {
            width: 100%; padding: 18px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1);
            background: var(--input-bg); color: white; font-size: 1rem; outline: none; 
            box-sizing: border-box; transition: 0.3s; backdrop-filter: blur(10px);
        }

        input:focus, select:focus { border-color: var(--primary); background: rgba(0,0,0,0.6); box-shadow: 0 0 15px rgba(244, 63, 94, 0.2); }

        /* Custom styling for select dropdown list */
        select option { background: #0f172a; color: white; padding: 10px; }

        .fee-card {
            background: rgba(245, 158, 11, 0.05); border-radius: 12px; padding: 12px 15px;
            display: flex; justify-content: space-between; border: 1px dashed var(--warning);
            margin-top: 10px; font-size: 0.75rem; color: var(--warning); font-weight: bold;
        }

        .withdraw-btn {
            width: 100%; padding: 20px; background: var(--primary); color: white;
            border: none; border-radius: 18px; font-weight: 900; font-size: 1.1rem;
            cursor: pointer; box-shadow: 0 10px 25px rgba(244, 63, 94, 0.4);
            text-transform: uppercase; letter-spacing: 1px; margin-top: 10px;
        }

        /* --- PIN OVERLAY --- */
        #pin-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(2, 6, 23, 0.98); display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 1000; backdrop-filter: blur(10px);
        }
        .pin-card { background: var(--card); padding: 40px 20px; border-radius: 30px; width: 85%; text-align: center; border: 1px solid rgba(244, 63, 94, 0.3); }
        .pin-input { font-size: 2rem !important; letter-spacing: 10px; text-align: center; border: none !important; border-bottom: 2px solid var(--primary) !important; background: transparent !important; margin-bottom: 30px; width: 150px !important; }

        #toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            padding: 15px 30px; border-radius: 50px; display: none; z-index: 9999;
            color: white; font-weight: bold; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div id="pin-overlay">
        <div class="pin-card">
            <i class="fa-solid fa-lock" style="font-size: 2.5rem; color: var(--primary); margin-bottom: 15px;"></i>
            <h3 id="pin-title" style="margin:0;">AUTHORIZE</h3>
            <p id="pin-desc" style="font-size: 0.8rem; opacity: 0.6; margin: 10px 0 30px;">Enter security PIN to confirm payout</p>
            <input type="password" id="pin-field" class="pin-input" maxlength="4" placeholder="••••" inputmode="numeric">
            <button class="withdraw-btn" id="confirm-pin-btn" onclick="confirmPINAction()">CONFIRM WITHDRAWAL</button>
            <p onclick="document.getElementById('pin-overlay').style.display='none'" style="margin-top:25px; font-size:0.8rem; opacity:0.4; text-transform: uppercase; cursor:pointer;">Cancel Process</p>
        </div>
    </div>

    <div class="withdraw-header">
        <div class="back-btn" onclick="location.href='home.html'"><i class="fa-solid fa-chevron-left"></i></div>
        <div style="font-weight: 900; letter-spacing: 2px; font-size: 0.9rem;">SECURE PAYOUT</div>
        <i class="fa-solid fa-building-columns" style="opacity:0.5;"></i>
    </div>

    <div class="balance-board">
        <div class="balance-label">Withdrawable Balance</div>
        <div class="balance-amount">₦<span id="current-bal">0.00</span></div>
    </div>

    <div class="form-container">
        <div class="input-group">
            <label>Receiving Bank</label>
            <select id="bank-name">
                <option value="">Select Destination Bank</option>
                <option value="OPay">OPay Digital Bank</option>
                <option value="Palmpay">Palmpay</option>
                <option value="Moniepoint">Moniepoint</option>
                <option value="Kuda">Kuda Microfinance</option>
                <option value="Access">Access Bank</option>
                <option value="UBA">UBA</option>
                <option value="FirstBank">First Bank</option>
                <option value="Zenith">Zenith Bank</option>
                <option value="Fidelity">Fidelity Bank</option>
                <option value="FCMB">FCMB</option>
                <option value="Moniepoint">VFD Bank</option>
            </select>
        </div>

        <div class="input-group">
            <label>Account Number</label>
            <input type="number" id="acc-num" placeholder="Enter 10-digit number" oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
        </div>

        <div class="input-group">
            <label>Amount (Min ₦2,000)</label>
            <input type="number" id="amount" placeholder="0.00" oninput="updateFee(this.value)">
            <div class="fee-card">
                <span>Fee (10%)</span>
                <span id="fee-display">₦0.00</span>
            </div>
            <div style="display: flex; justify-content: space-between; font-size: 0.7rem; color: var(--success); margin-top: 8px; font-weight: bold; padding: 0 5px;">
                <span>Net Credit:</span>
                <span id="net-display">₦0.00</span>
            </div>
        </div>

        <button class="withdraw-btn" id="request-btn" onclick="validateAndOpenModal()">PROCEED TO PAYOUT</button>
    </div>

    <script>
        var _supa;
        var userEmail = localStorage.getItem('user_email');
        var userBalance = 0;
        var savedPIN = null;

        window.onload = function() {
            _supa = getClient();
            fetchUserData();
        };

        async function fetchUserData() {
            var { data } = await _supa.from('profiles').select('balance, withdrawal_pin').eq('email', userEmail).single();
            if (data) {
                userBalance = parseFloat(data.balance);
                savedPIN = data.withdrawal_pin;
                document.getElementById('current-bal').innerText = userBalance.toLocaleString('en-US', {minimumFractionDigits: 2});
            }
        }

        function updateFee(val) {
            var amt = parseFloat(val) || 0;
            var fee = amt * 0.10;
            var net = amt - fee;
            document.getElementById('fee-display').innerText = "₦" + fee.toLocaleString();
            document.getElementById('net-display').innerText = "₦" + (net > 0 ? net.toLocaleString() : "0.00");
        }

        function showToast(msg, isSuccess) {
            var t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isSuccess ? "var(--success)" : "var(--primary)";
            t.style.display = "block";
            setTimeout(() => { t.style.display="none"; }, 3000);
        }

        function validateAndOpenModal() {
            var amt = parseFloat(document.getElementById('amount').value);
            var bank = document.getElementById('bank-name').value;
            var acc = document.getElementById('acc-num').value;

            if(!bank) return showToast("Select a destination bank", false);
            if(acc.length !== 10) return showToast("Invalid Account Number", false);
            if(!amt || amt < 2000) return showToast("Minimum withdrawal is ₦2,000", false);
            if(amt > userBalance) return showToast("Insufficient funds", false);

            document.getElementById('pin-overlay').style.display = 'flex';
            document.getElementById('pin-title').innerText = savedPIN ? "VERIFY PIN" : "CREATE PIN";
        }

        async function confirmPINAction() {
            var pinVal = document.getElementById('pin-field').value;
            if(pinVal.length !== 4) return showToast("PIN must be 4 digits", false);

            document.getElementById('confirm-pin-btn').disabled = true;
            document.getElementById('confirm-pin-btn').innerText = "PROCESSING...";

            if(!savedPIN) {
                // First time PIN creation
                var { error } = await _supa.from('profiles').update({ withdrawal_pin: pinVal }).eq('email', userEmail);
                if(!error) {
                    savedPIN = pinVal;
                    submitWithdrawal();
                } else {
                    showToast("Database error", false);
                    document.getElementById('confirm-pin-btn').disabled = false;
                }
            } else {
                if(pinVal === savedPIN) {
                    submitWithdrawal();
                } else {
                    showToast("Incorrect Security PIN", false);
                    document.getElementById('confirm-pin-btn').disabled = false;
                    document.getElementById('confirm-pin-btn').innerText = "CONFIRM WITHDRAWAL";
                    document.getElementById('pin-field').value = "";
                }
            }
        }

        async function submitWithdrawal() {
            var bank = document.getElementById('bank-name').value;
            var acc = document.getElementById('acc-num').value;
            var rawAmt = parseFloat(document.getElementById('amount').value);
            var netAmount = rawAmt * 0.90; // User sees net, but we track gross
            
            var newBalance = userBalance - rawAmt;

            // 1. Deduct from Profile
            var { error: balErr } = await _supa.from('profiles').update({ balance: newBalance }).eq('email', userEmail);
            if(balErr) return showToast("Balance update failed", false);

            // 2. Log Withdrawal
            var { error: reqErr } = await _supa.from('withdrawals').insert([
                { 
                    email: userEmail, 
                    amount: netAmount, 
                    original_amount: rawAmt,
                    bank_name: bank, 
                    acc_num: acc, 
                    status: 'PENDING' 
                }
            ]);

            if(!reqErr) {
                showToast("Withdrawal Requested Successfully!", true);
                setTimeout(() => { location.href='home.html'; }, 2000);
            } else {
                // Refund on error
                await _supa.from('profiles').update({ balance: userBalance }).eq('email', userEmail);
                showToast("Error processing request", false);
                document.getElementById('confirm-pin-btn').disabled = false;
            }
        }
    </script>
</body>
</html>
