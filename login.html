<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aviator Genius</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #0a0e17; --error: #ff4d4d; --success: #2ecc71; }
        body { background: var(--bg); color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .card { 
            background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; 
            width: 85%; max-width: 380px; border: 1px solid rgba(255,255,255,0.1); 
            text-align: center; backdrop-filter: blur(10px);
        }

        .input-group { position: relative; margin: 15px 0; }
        
        input { 
            width: 100%; padding: 14px; border-radius: 10px; border: none; 
            background: white; color: black; box-sizing: border-box; font-size: 1rem;
        }

        /* Eye Icon Styling */
        .eye-icon {
            position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
            color: #333; cursor: pointer; font-size: 1.2rem; user-select: none;
        }

        button { 
            width: 100%; padding: 14px; background: var(--primary); color: white; 
            border: none; border-radius: 10px; font-weight: bold; cursor: pointer; 
            margin-top: 10px; font-size: 1rem;
        }

        #toast { 
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%) scale(0.5); 
            padding: 15px 30px; border-radius: 50px; display: none; z-index: 9999; 
            color: white; font-weight: bold; opacity: 0; 
        }
        .animate { display: block !important; animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes bounceIn { 0% { transform: translateX(-50%) scale(0.3); opacity: 0; } 100% { transform: translateX(-50%) scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="toast"></div>

    <div class="card">
        <h2 style="margin-bottom: 5px;">Welcome Back</h2>
        <p style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 25px;">Login to start flying</p>

        <div class="input-group">
            <input type="email" id="login-email" placeholder="Email Address">
        </div>

        <div class="input-group">
            <input type="password" id="login-pass" placeholder="Password">
            <span class="eye-icon" id="togglePass" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button id="btn" onclick="handleLogin()">Login</button>
        
        <p style="margin-top: 20px; font-size: 0.85rem; opacity: 0.7;" onclick="location.href='index.html'">
            Don't have an account? <span style="color: var(--primary); font-weight: bold;">Sign Up</span>
        </p>
    </div>

    <script>
        var _supa;
        window.onload = function() { _supa = getClient(); };

        function togglePassword() {
            var passInput = document.getElementById('login-pass');
            var eye = document.getElementById('togglePass');
            if (passInput.type === "password") {
                passInput.type = "text";
                eye.innerText = "üôà";
            } else {
                passInput.type = "password";
                eye.innerText = "üëÅÔ∏è";
            }
        }

        function showToast(msg, isSuccess) {
            var t = document.getElementById('toast');
            t.innerText = msg;
            t.style.background = isSuccess ? "var(--success)" : "var(--error)";
            t.className = "animate";
            setTimeout(function(){ t.className = ""; t.style.display="none"; }, 3000);
        }

        function handleLogin() {
            var email = document.getElementById('login-email').value.trim();
            var pass = document.getElementById('login-pass').value;
            var btn = document.getElementById('btn');

            if (!email || !pass) {
                showToast("Please fill all fields", false);
                return;
            }

            btn.innerText = "Verifying...";
            btn.disabled = true;

            // Direct table check for Email AND Password
            _supa.from('profiles')
                .select('*')
                .eq('email', email)
                .eq('password', pass)
                .single()
                .then(function(res) {
                    if (res.data) {
                        // Check if Admin has cleared the OTP
                        if (res.data.otp_code === 'PENDING') {
                            showToast("Account pending verification", false);
                            btn.innerText = "Login";
                            btn.disabled = false;
                            return;
                        }

                        showToast("Login Successful!", true);
                        // Store user session in LocalStorage
                        localStorage.setItem('user_email', res.data.email);
                        localStorage.setItem('user_id', res.data.id);
                        
                        setTimeout(function(){ location.href='home.html'; }, 1500);
                    } else {
                        showToast("Invalid Email or Password", false);
                        btn.innerText = "Login";
                        btn.disabled = false;
                    }
                })
                .catch(function(err) {
                    showToast("Server error. Try again.", false);
                    btn.innerText = "Login";
                    btn.disabled = false;
                });
        }
    </script>
</body>
</html>
