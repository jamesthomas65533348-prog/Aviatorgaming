<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Aviator Genius</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #007bff; --bg: #0a0e17; --card: #111827; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; margin: 0; text-align: center; }
        
        .avatar-container { position: relative; width: 120px; height: 120px; margin: 30px auto; }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); }
        .edit-icon { 
            position: absolute; bottom: 0; right: 0; background: var(--primary); 
            width: 35px; height: 35px; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; border: 3px solid var(--bg);
        }

        .info-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #222; margin-top: 20px; text-align: left; }
        .label { font-size: 0.75rem; color: #64748b; text-transform: uppercase; margin-top: 15px; }
        .value { font-size: 1rem; font-weight: bold; color: #fff; margin-top: 5px; word-break: break-all; }
        
        .code-box { 
            background: #000; padding: 15px; border-radius: 12px; border: 1px dashed var(--primary);
            display: flex; justify-content: space-between; align-items: center; margin-top: 10px;
        }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 50px; display: none; z-index: 1000; font-weight: bold; }
    </style>
</head>
<body>
    <div id="toast"></div>

    <div style="display: flex; align-items: center;">
        <i class="fa-solid fa-arrow-left" onclick="location.href='home.html'"></i>
        <h3 style="margin-left: 20px;">Profile Settings</h3>
    </div>

    <div class="avatar-container">
        <img id="pfp" src="https://ui-avatars.com/api/?name=User" class="avatar-img">
        <label for="file-input" class="edit-icon">
            <i class="fa-solid fa-camera" style="font-size: 0.9rem;"></i>
        </label>
        <input type="file" id="file-input" style="display:none" accept="image/*" onchange="uploadPfp()">
    </div>

    <h2 id="display-email" style="margin-bottom: 5px; font-size: 1.2rem;">User@email.com</h2>
    <p style="opacity: 0.5; font-size: 0.8rem; margin: 0;">Verified Genius Member</p>

    <div class="info-card">
        <div class="label">Your Profile ID</div>
        <div class="code-box">
            <span id="p-code" style="color: var(--primary); font-family: monospace; letter-spacing: 1px;">LOADING...</span>
            <i class="fa-regular fa-copy" onclick="copyCode()"></i>
        </div>

        <div class="label">Registered Email</div>
        <div class="value" id="val-email">---</div>

        <div class="label">NIN Number</div>
        <div class="value" id="val-nin">**********</div>
    </div>

    <script>
        var _supa;
        var userEmail = localStorage.getItem('user_email');

        window.onload = function() {
            _supa = getClient();
            loadProfile();
        };

        async function loadProfile() {
            var { data } = await _supa.from('profiles').select('*').eq('email', userEmail).single();
            if(data) {
                document.getElementById('display-email').innerText = data.email;
                document.getElementById('val-email').innerText = data.email;
                document.getElementById('p-code').innerText = data.profile_code || "NO_CODE_SET";
                document.getElementById('val-nin').innerText = "******" + data.nin.slice(-4);
                if(data.avatar_url) document.getElementById('pfp').src = data.avatar_url;
            }
        }

        async function uploadPfp() {
            var file = document.getElementById('file-input').files[0];
            if(!file) return;

            showToast("Updating photo...", true);
            var fileName = "avatar_" + Date.now() + "_" + userEmail;
            
            // 1. Upload to 'avatars' bucket
            var { data, error } = await _supa.storage.from('avatars').upload(fileName, file);
            if(error) return showToast("Upload failed", false);

            var publicURL = _supa.storage.from('avatars').getPublicUrl(fileName).data.publicUrl;

            // 2. Update profiles table
            await _supa.from('profiles').update({ avatar_url: publicURL }).eq('email', userEmail);
            
            document.getElementById('pfp').src = publicURL;
            showToast("Profile Picture Updated!", true);
        }

        function copyCode() {
            var code = document.getElementById('p-code').innerText;
            navigator.clipboard.writeText(code);
            showToast("Code Copied!", true);
        }

        function showToast(m, s) {
            var t = document.getElementById('toast');
            t.innerText = m; t.style.background = s ? "#2ecc71" : "#ff4d4d";
            t.style.display = "block";
            setTimeout(() => t.style.display="none", 2500);
        }
    </script>
</body>
</html>
